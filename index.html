<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- <script src="https://use.fontawesome.com/841f71d9de.js"></script> -->
    <title>Discord UI</title>
  </head>
  <body>
    <main>
      <div class="server-list">
        <div class="server">
          <img
            src="https://cdn3.iconfinder.com/data/icons/popular-services-brands-vol-2/512/discord-512.png"
            alt="server"
          />
        </div>
        <div class="server">
          <img src="https://picsum.photos/200" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/201" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/202" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/203" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/204" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/205" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/206" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/207" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/208" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/209" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/210" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/211" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/212" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/213" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/214" alt="" />
        </div>
        <div class="server">
          <img src="https://picsum.photos/215" alt="" />
        </div>
      </div>
      <div class="content">
        <div class="top-panel">
          <div class="search-bar">
            <section>
              <input type="text" placeholder="Find or start a conversation" />
            </section>
          </div>
          <div class="nav-panel">
            <div class="friend-panel">
              <div class="nav-title">
                <i class="fa fa-users" aria-hidden="true"></i>
                <small>Friends</small>
              </div>
              <a href="#!" class="nav-item">Online</a>
              <a href="#!" class="nav-item">All</a>
              <a href="#!" class="nav-item">Pending</a>
              <a href="#!" class="nav-item">Blocked</a>
              <a href="#!" class="add-friend">Add Friend</a>
            </div>
            <div class="nav-left-panel">
              <i class="fa fa-commenting" aria-hidden="true"></i>

              <i class="fa fa-caret-square-o-up" aria-hidden="true"></i>

              <i class="fa fa-question-circle" aria-hidden="true"></i>
            </div>
          </div>
        </div>
        <div class="main-panel">
          <div class="left-panel"></div>
          <div class="center-panel"></div>
          <div class="right-panel"></div>
        </div>
      </div>
    </main>
  </body>
</html>
